version: "2.1"
services:
  mariadb:
    image: lscr.io/linuxserver/mariadb
    container_name: mariadb
    environment:
      - PUID=1000
      - PGID=1000
      - MYSQL_ROOT_PASSWORD=/tmp/secrets/root_password
      - TZ=Europe/London
      - MYSQL_USER=/tmp/secrets/user #optional
      - MYSQL_PASSWORD=/tmp/secrets/password #optionaloptional
    volumes:
      - /opt/appdata/mariadb:/config
      - ./run/secrets/mariadb:/tmp/secrets
    ports:
      - 3306:3306
    restart: unless-stopped