version: '2.1'
services:
  bds:
    image: itzg/minecraft-bedrock-server
    container_name: mine-1
    environment:
      EULA: "TRUE"
      GAMEMODE: survival
      DIFFICULTY: normal
      SERVER_NAME: "hib's mine - 1 "
    ports:
      - 19132:19132/udp
    volumes:
      - /media/docker/minecraft/mine-1:/data
    stdin_open: true
    tty: true
  mc:
    image: itzg/minecraft-server
    ports:
    # expose the Minecraft server port outside of container
    - "25565:25565"
    environment:
      # REQUIRED for all types
      EULA: "TRUE"
      # Set server type (vs the default of vanilla)
      TYPE: FORGE
      DEBUG: "true"
    volumes:
    # use a named, managed volume for data volume
    - mc_forge:/data
    # attach local host directory "mods" in same directory as this compose file
    # all mods in this directory get copied into /data/mods at startup
    - ./mods:/mods:ro

volumes:
  # declared the named volume, but use default/local storage engine
  mc_forge: {}
