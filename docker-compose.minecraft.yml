version: '2.1'
services:
  mc:
    image: itzg/minecraft-server
    ports:
      - "12300:25565"
    volumes:
      - "mc:/data"
    environment:
      EULA: "TRUE"
      ENABLE_AUTOPAUSE: "TRUE"
      OVERRIDE_SERVER_PROPERTIES: "TRUE"
      MAX_TICK_TIME: "-1"
      # More aggressive settings for demo purposes
      AUTOPAUSE_TIMEOUT_INIT: "30"
      AUTOPAUSE_TIMEOUT_EST: "10"
    restart: unless-stopped
  mchi:
    image: itzg/minecraft-bedrock-server
    container_name: mine-hi
    ports:
      - 12311:19132/udp
    environment:
      EULA: "TRUE"
      MODE: survival
      DIFFICULTY: normal
      SERVER_NAME: Morty
    tty: true
    stdin_open: true
    restart: unless-stopped
    volumes:
      - mine-hi:/data

volumes:
  mc: {}
  mine-hi: {}
